<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple AI Chatbot</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Suwannaphum:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-title">សូមស្វាគមន៍មកកាន់ AI ហឿនវិសាល</div>
      <div class="chat-box" id="chat-box">
        <div class="chat-message bot">
          <div class="avatar"></div>
          <div class="message">សួស្តី! តើខ្ញុំអាចជួយអ្នកដោយរបៀបណា?</div>
        </div>
      </div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
